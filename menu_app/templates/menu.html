<ul>
    {% for item in menu_items %}
        {% if item.children.all %}
            <li>
                <a href="{{ item.url }}" class="{% if item.is_active %}active{% endif %}">{{ item.name }}</a>
                <ul>
                    {% for child in item.children.all %}
                        <li>
                            <a href="{{ child.url }}" class="{% if child.is_active %}active{% endif %}">{{ child.name }}</a>
                        </li>
                    {% endfor %}
                </ul>
            </li>
        {% else %}
            <li><a href="{{ item.url }}" class="{% if item.is_active %}active{% endif %}">{{ item.name }}</a></li>
        {% endif %}
    {% endfor %}
</ul>
